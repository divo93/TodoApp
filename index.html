<html>
<head>
	<script src="./js/todo.js"></script>
	<script src="./js/jquery.min.js"></script>
	 <link rel="stylesheet" href="css/style.css">
	<script>
	$(document).ready(function() {
	$("#notes").click(function(){
		$("#todo_notes").show()
		$("#todo_list").hide()
		$("#list_space").hide()
	})

	$("#list").click(function(){
		$("#todo_list").show()
		$("#todo_notes").hide()
		$("#notes_space").hide()
	})
	$("#trash").click(function(){
		$("#notes_space").hide();
		$("#trash_space").show();
		$("#list_space").hide();
		showTrash();
	})

	$("#notes_1").click(function(){
		$("#trash_space").hide();
		$("#notes_space").show();
		showTodos();	
	})
});
</script>
</head>
<body>
<a href="#" id="notes">Todo Note</a>
<a href="#" id="list">Todo List</a>
<form>
	<div id="todo_notes">
	<input type="text" id="note" name="note" placeholder = "Add Note.">
	<input type="button" id="add" value="Add" name="add" onclick="addNotes()"/>	
	<input type="button" id="trash" value="Trash" name="trash" />
	<input type="button" id="notes_1" value="TodoNotes" name="notes" />
	</div>
	<div id="todo_list" >
		<input type="text" id="list_note" name="list" placeholder = "AddList" />
		<input type = "button" value="Add" onclick="addList()" />
	</div>
</form>
</form>
	<div id="notes_space" ></div>
	<div id="done_task" ></div>
	<div id="list_space" ></div>
	<div id="trash_space"></div>
</html>
</body>
